<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="src/phaser.js"></script>
        <script type="text/javascript" src="src/boot.js"></script>
        <script type="text/javascript" src="src/preload.js"></script>
        <script type="text/javascript" src="src/theGame.js"></script>
        <script type="text/javascript" src="src/menu.js"></script>
        <script type="text/javascript" src="src/stageSelect.js"></script>
    </head>
    <body>
    	<script>
			(function() {
				var game = new Phaser.Game(900, 708, Phaser.WEBGL, "game");
				game.state.add("Boot", boot);
				game.state.add("Preload", preload);
				game.state.add("Menu", menu);
				game.state.add("Game", theGame);
				game.state.add("StageSelect", stageSelect);
				game.state.start("Boot");
			})();    
		</script>
    </body>
</html>
